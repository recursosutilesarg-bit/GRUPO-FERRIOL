<!DOCTYPE html>
<html lang="es"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPO FERRIOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0e17 0%, #131a2b 50%, #0d1117 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Efecto sutil de grid en el fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            text-align: center;
            margin-bottom: 4rem;
            background: linear-gradient(135deg, #ffffff 0%, #00d4ff 50%, #7dd3fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(0, 212, 255, 0.3);
        }

        .columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            width: 100%;
            max-width: 900px;
        }

        .column {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #38bdf8);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .column:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.15);
        }

        .column:hover::before {
            opacity: 1;
        }

        .column-title {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .btn-saas {
            background: linear-gradient(135deg, #00d4ff, #0891b2);
            color: #0a0e17;
            border-color: #00d4ff;
        }

        .btn-saas:hover {
            background: #00d4ff;
            color: #0a0e17;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        .btn-mentalidad {
            background: transparent;
            color: #00d4ff;
            border-color: #00d4ff;
        }

        .btn-mentalidad:hover {
            background: rgba(0, 212, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .columns {
                grid-template-columns: 1fr;
            }
            
            .main-title {
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">GRUPO FERRIOL</h1>
        
        <div class="columns">
            <div class="column">
                <h2 class="column-title">Desarrollo Digital</h2>
                <a href="https://wa.me/5493513703186?text=Hola%20Desarrollo%20Digital%2C%20vengo%20desde%20la%20web%20y%20quiero%20digitalizar%20mi%20negocio" target="_blank" rel="noopener noreferrer" class="btn btn-saas">Ver soluciones SaaS</a>
            </div>
            
            <div class="column">
                <h2 class="column-title">Cognitiva Labs</h2>
                <a href="https://wa.me/5493513703186?text=Hola%20Cognitiva%20Labs%2C%20quiero%20informaci%C3%B3n%20sobre%20el%20entrenamiento%20de%20mentalidad" target="_blank" rel="noopener noreferrer" class="btn btn-mentalidad">Entrenar mentalidad</a>
            </div>
        </div>
    </div>
</body>
</html>
